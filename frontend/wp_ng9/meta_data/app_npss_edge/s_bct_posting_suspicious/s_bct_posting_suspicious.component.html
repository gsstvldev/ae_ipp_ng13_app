<div class="s_bct_posting_suspicious">
<p_view_message_ui_layout [screen_instance]="this" [hidden]="!(current_profile=='p_view_message_ui_layout')"></p_view_message_ui_layout>
<p_view_message_list_layout [screen_instance]="this" [hidden]="!(current_profile=='p_view_message_list_layout')"></p_view_message_list_layout>
<p_view_detail_layout [screen_instance]="this" [hidden]="!(current_profile=='p_view_detail_layout')"></p_view_detail_layout>
<p_main_layout [screen_instance]="this" [hidden]="!(current_profile=='p_main_layout')"></p_main_layout>

<p-dialog header="{{'' | translate }}"  [closable]="true" (onHide)="closePopup()" responsive="true" breakpoint=600 styleClass="show-popup " [(visible)]="p_search_layout__spap_for_search_showpopup" [contentStyle]="{'overflow-y': 'auto','width': 'auto'}" [draggable]="true" [modal]="true">
	<p_search_layout [screen_instance]="this" ></p_search_layout></p-dialog>

<p-dialog header="{{'' | translate }}"  [closable]="true" (onHide)="closePopup()" responsive="true" breakpoint=600 styleClass="show-popup " [(visible)]="p_cbs_layout__spap_for_already_posted_showpopup" [contentStyle]="{'overflow-y': 'auto','height': '170px','width': '600px'}" [draggable]="true" [modal]="true">
	<p_cbs_layout [screen_instance]="this" ></p_cbs_layout></p-dialog>
<app-dialog [screen_instance]="this" ></app-dialog>
</div>
