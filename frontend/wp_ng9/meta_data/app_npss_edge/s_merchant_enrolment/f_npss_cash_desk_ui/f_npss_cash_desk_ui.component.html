<div class="dynamic-ui">
	
<fieldset [disabled]="isFormDisabled()" [hidden]="isFormHidden()">

				<txt [ctrl_id]="'npss_cash_desk_ui_cash_desk_id'" [comp_id]="comp_id" [ctrl]="ctrl.cash_desk_id" [model]="screen_instance[this.comp_id].f_npss_cash_desk_ui.model" [screen_instance]="screen_instance" [form_instance]="this"></txt>
	</div>
	<div  id="RN01CN1001" class="column col-md-12 col-sm-12 col-xs-12 col-md-offset-0 col-sm-offset-0 col-xs-offset-0" [hidden]="isControlHidden('cash_desk_name')" >
				<txt [ctrl_id]="'npss_cash_desk_ui_cash_desk_name'" [comp_id]="comp_id" [ctrl]="ctrl.cash_desk_name" [model]="screen_instance[this.comp_id].f_npss_cash_desk_ui.model" [screen_instance]="screen_instance" [form_instance]="this"></txt>
	</div>
</div>
	</form>
</fieldset >
	<div class="row dynamic_action_btn">
 		<div class="col-md-1 col-sm-6 col-xs-6 col-md-offset-0 col-sm-offset-0 col-xs-offset-0 bootstrap_button_layout " [hidden]="!screen_instance.add_desk_ui_back.show" >
