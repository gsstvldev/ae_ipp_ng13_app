<div class="p_power_dashboard_layout">
 <!-- PROFILE HTML - p_power_dashboard_layout -->

	<div id="R11C1" class="column col-md-3 col-sm-6 col-xs-6 col-md-offset-0 col-sm-offset-0 col-xs-offset-0" >
		<div class="list"  [hidden]="!screen_instance['list'].show" >
			<datatable [comp_id]="'list'" [screen_instance]="screen_instance" profile_name="p_power_dashboard_layout"></datatable>

	<div id="R11C2" class="column col-md-9 col-sm-6 col-xs-6 col-md-offset-0 col-sm-offset-0 col-xs-offset-0" >

			<torus_cs_show_hide [comp_id]="'power_reports_dashboard'" [screen_instance]="screen_instance" profile_name="p_power_dashboard_layout"></torus_cs_show_hide>
		</div>
	</div>
</div>

</div>
