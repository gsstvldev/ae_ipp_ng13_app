<div class="s_rct_posting_failures">
<p_view_req_and_res [screen_instance]="this" [hidden]="!(current_profile=='p_view_req_and_res')"></p_view_req_and_res>
<p_view_message_ui_layout [screen_instance]="this" [hidden]="!(current_profile=='p_view_message_ui_layout')"></p_view_message_ui_layout>
<p_view_message_list_layout [screen_instance]="this" [hidden]="!(current_profile=='p_view_message_list_layout')"></p_view_message_list_layout>
<p_view_request_layout [screen_instance]="this" [hidden]="!(current_profile=='p_view_request_layout')"></p_view_request_layout>

<p_main_layout [screen_instance]="this" [hidden]="!(current_profile=='p_main_layout')"></p_main_layout>

<p-dialog header="{{'Search' | translate }}"  [closable]="true" (onHide)="closePopup()" responsive="true" breakpoint=600 styleClass="show-popup " [(visible)]="p_search_layout__spap_for_search_showpopup" [contentStyle]="{'overflow-y': 'auto','height': '800px','width': '1200px'}" [draggable]="true" [modal]="true">
	<p_search_layout [screen_instance]="this" ></p_search_layout></p-dialog>

<p-dialog header="{{'' | translate }}"  [closable]="true" (onHide)="closePopup()" responsive="true" breakpoint=600 styleClass="show-popup " [(visible)]="p_cbs_layout__spap_for_cbs_ui_showpopup" [contentStyle]="{'overflow-y': 'auto','height': '170px','width': '600px'}" [draggable]="true" [modal]="true">
	<p_cbs_layout [screen_instance]="this" ></p_cbs_layout></p-dialog>

<p-dialog header="{{'' | translate }}"  [closable]="true" (onHide)="closePopup()" responsive="true" breakpoint=600 styleClass="show-popup " [(visible)]="p_send_to_maker_layout__spap_has_been_sent_to_maker_successfully_showpopup" [contentStyle]="{'overflow-y': 'auto','height': '170px','width': '600px'}" [draggable]="true" [modal]="true">
	<p_send_to_maker_layout [screen_instance]="this" ></p_send_to_maker_layout></p-dialog>

<p-dialog header="{{'Return' | translate }}"  [closable]="true" (onHide)="closePopup()" responsive="true" breakpoint=600 styleClass="show-popup " [(visible)]="p_return_layout__spap_for_return_showpopup" [contentStyle]="{'overflow-y': 'auto','height': '300px','width': '500px'}" [draggable]="true" [modal]="true">
	<p_return_layout [screen_instance]="this" ></p_return_layout></p-dialog>
<app-dialog [screen_instance]="this" ></app-dialog>
<div style="display:none">
	<datatable [comp_id]="'process_log_list'" [screen_instance]="this"></datatable>
	<datatable [comp_id]="'view_payment_details'" [screen_instance]="this"></datatable>
</div>
