<p-tabView styleClass="tab-comp" (onChange)="handleChange($event)" (onOpen)="handleChange($event)" [activeIndex]="screen_instance[comp_id].activeindex">
	<p-tabPanel  header="{{'User Sessions' | translate}}" headerStyleClass="tab-comp__header {{screen_instance[comp_id].tab_profiles['p_user_sessions_layout']['showclass']}} {{screen_instance[comp_id].tab_profiles['p_user_sessions_layout']['dynamic_class']}}" [disabled]="screen_instance[comp_id].tab_profiles['p_user_sessions_layout']['disabled']" [ngClass]="getClass('p_user_sessions_layout')">
		<p_user_sessions_layout [screen_instance]="screen_instance" ></p_user_sessions_layout>
	</p-tabPanel>
	<p-tabPanel  header="{{'Menu Access' | translate}}" headerStyleClass="tab-comp__header {{screen_instance[comp_id].tab_profiles['p_menu_access_layout']['showclass']}} {{screen_instance[comp_id].tab_profiles['p_menu_access_layout']['dynamic_class']}}" [disabled]="screen_instance[comp_id].tab_profiles['p_menu_access_layout']['disabled']" [ngClass]="getClass('p_menu_access_layout')">
		<p_menu_access_layout [screen_instance]="screen_instance" ></p_menu_access_layout>
	</p-tabPanel>
	<p-tabPanel  header="{{'Password History' | translate}}" headerStyleClass="tab-comp__header {{screen_instance[comp_id].tab_profiles['p_password_history_layout']['showclass']}} {{screen_instance[comp_id].tab_profiles['p_password_history_layout']['dynamic_class']}}" [disabled]="screen_instance[comp_id].tab_profiles['p_password_history_layout']['disabled']" [ngClass]="getClass('p_password_history_layout')">
		<p_password_history_layout [screen_instance]="screen_instance" ></p_password_history_layout>
	</p-tabPanel>
	<p-tabPanel  header="{{'Activities' | translate}}" headerStyleClass="tab-comp__header {{screen_instance[comp_id].tab_profiles['p_activities']['showclass']}} {{screen_instance[comp_id].tab_profiles['p_activities']['dynamic_class']}}" [disabled]="screen_instance[comp_id].tab_profiles['p_activities']['disabled']" [ngClass]="getClass('p_activities')">
		<p_activities [screen_instance]="screen_instance" ></p_activities>
	</p-tabPanel>
</p-tabView>
