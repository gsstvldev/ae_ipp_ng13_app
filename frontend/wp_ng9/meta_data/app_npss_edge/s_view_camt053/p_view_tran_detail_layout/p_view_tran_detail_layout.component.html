<div class="p_view_tran_detail_layout">
 <!-- PROFILE HTML - p_view_tran_detail_layout --> 
<div id="R11" class="row">
	<div id="R11C1" class="column col-md-6 col-sm-6 col-xs-6 col-md-offset-6 col-sm-offset-0 col-xs-offset-0" >
		<div class="back_ui" >
			<f_back_ui [comp_id]="'back_ui'" [screen_instance]="screen_instance" [hidden]="isHidden('back_ui','f_back_ui')" profile_name="p_view_tran_detail_layout"></f_back_ui >
		</div>
	</div>
</div>
<div id="R21" class="row">
	<div id="R21C1" class="column col-md-6 col-sm-6 col-xs-6 col-md-offset-0 col-sm-offset-0 col-xs-offset-0" >
		<div class="tran_details"  [hidden]="!screen_instance['tran_details'].show" >
			<datatable [comp_id]="'tran_details'" [screen_instance]="screen_instance" profile_name="p_view_tran_detail_layout"></datatable>
		</div>
	</div>
	<div id="R21C2" class="column col-md-6 col-sm-6 col-xs-6 col-md-offset-0 col-sm-offset-0 col-xs-offset-0" >
		<div class="header_and_statement_details"  [hidden]="!screen_instance['header_and_statement_details'].show" >
			<datatable [comp_id]="'header_and_statement_details'" [screen_instance]="screen_instance" profile_name="p_view_tran_detail_layout"></datatable>
		</div>
	</div>
</div>

</div>
